<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TraceX Project</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">TracerX</h1>
        <h1 class="text-center"><a href="#myModal" role="button" class="btn btn-lg btn-primary" data-toggle="modal">Let's Rock</a></h1>
      </div>
    </div>
  
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
              <h4 id="myModalLabel" class="text-center">WorkSpace</h4>
          </div>
          <div class="modal-body">
            <canvas id="myCanvas" width="568" height="480" style="border:1px solid"></canvas>
            <input type="url" class="form-control" placeholder="Input the URL you want to connect via socket ws://10.164.2.50:1234" id="geturl">
            <div id="websocketbtn">
            <button type="button" class="btn btn-success" onclick="initWebSocket()">Connect</button>
            <button type="button" class="btn btn-info" onclick="checkSocket()">Check</button>
            <button type="button" class="btn btn-danger" onclick="stopWebSocket()">Stop</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="sendMessage('/test:start')">Start</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>
        </div>
      </div>
       
    </div>
      <script src="./js/jquery-2.1.1.js" type="text/javascript"></script>
      <script src="./js/bootstrap.js" type="text/javascript"></script>
      <script src="./js/websocket.js" type="text/javascript"></script>
  </body>
</html>
